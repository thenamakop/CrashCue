name: CrashCue CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [20]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Verify Node Version
        run: node -v

      - name: Install Dependencies
        run: npm ci

      - name: Verify Mandatory Default Asset Exists
        run: |
          if [ ! -f "assets/faahhhhhh.mp3" ]; then
            echo "Mandatory default asset missing."
            exit 1
          fi

      - name: Build Project
        run: npm run build

      - name: Run Lint (if exists)
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script defined."
          fi

      - name: Run Tests with Coverage Enforcement
        run: npm test

      - name: Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: coverage
